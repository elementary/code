app-id: io.elementary.code
runtime: io.elementary.Sdk # The outline plugin requires libvala which is only in the SDK, not the runtime
runtime-version: 'daily'
sdk: io.elementary.Sdk
command: io.elementary.code
finish-args:
  - '--require-version=1.0.0'
  - '--filesystem=host'

  # flatpak access
  - '--filesystem=/var/lib/flatpak'
  - '--filesystem=~/.local/share/flatpak'

  - '--share=ipc'
  - '--share=network'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--allow=devel'

  - '--talk-name=org.gtk.vfs.*'
  - '--talk-name=org.gnome.SettingsDaemon'
  - '--talk-name=org.elementary.Contractor'
  - '--talk-name=org.freedesktop.Flatpak'

  - '--metadata=X-DConf=migrate-path=/io/elementary/code/'
build-options:
  env:
    MOUNT_FUSE_PATH: ../tmp/
    V: '1'
cleanup:
  - '/include'
  - '/lib/pkgconfig'
  - '/lib/cmake'
  - '/lib/girepository-1.0'
  - '/share/gir-1.0'
  - '/share/man'
  - '/share/vala'
  - '*.a'
  - '*.la'
modules:
  - name: gtksourceview
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/gtksourceview.git
        tag: '4.8.0'

  - name: peas
    buildsystem: meson
    config-opts:
      - '-Dgtk-doc=false'
      - '-Ddemos=false'
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libpeas.git
        tag: libpeas-1.28.0

  - name: git2-glib
    buildsystem: meson
    builddir: true
    config-opts:
      - '-Dpython=false'
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libgit2-glib.git
        tag: v0.99.0.1
    modules:
      - name: ssh2
        buildsystem: cmake-ninja
        config-opts:
          - '-DCMAKE_BUILD_TYPE=RelWithDebInfo'
          - '-DBUILD_SHARED_LIBS:BOOL=ON'
          - '-DBUILD_EXAMPLES:BOOL=OFF'
          - '-DBUILD_TESTING:BOOL=OFF'
          - '-DCMAKE_INSTALL_LIBDIR:PATH=/app/lib'
        cleanup:
          - '/share/doc'
        sources:
          - type: git
            url: https://github.com/libssh2/libssh2.git
            tag: libssh2-1.9.0
      - name: libgit2
        buildsystem: cmake-ninja
        config-opts:
          - '-DCMAKE_BUILD_TYPE=RelWithDebInfo'
        sources:
          - type: git
            url: https://github.com/libgit2/libgit2.git
            tag: 'v1.1.0'

  - name: editorconfig
    buildsystem: cmake-ninja
    config-opts:
      - '-DCMAKE_BUILD_TYPE=RelWithDebInfo'
      - '-DBUILD_DOCUMENTATION:BOOL=OFF'
    sources:
      - type: git
        url: https://github.com/editorconfig/editorconfig-core-c.git
        tag: 'v0.12.4'

  - name: gtkspell
    config-opts:
      - '--disable-gtk-doc-html'
    cleanup:
      - '/share/gtk-doc' # for some reason, it still install the html folder.
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/gtkspell/gtkspell3-3.0.10.tar.xz
        sha256: b040f63836b347eb344f5542443dc254621805072f7141d49c067ecb5a375732
    modules:
      - name: intltool
        cleanup:
          - '*'
        sources:
          - type: archive
            url: https://launchpad.net/intltool/trunk/0.51.0/+download/intltool-0.51.0.tar.gz
            md5: 12e517cac2b57a0121cda351570f1e63

  - name: vte
    buildsystem: meson
    config-opts:
      - '-Dbuildtype=debugoptimized'
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/vte.git
        branch: '0.62.1'

  - name: universal-ctags
    sources:
      - type: git
        url: https://github.com/universal-ctags/ctags.git
        tag: p5.9.20201101.0

  - name: flatpak
    config-opts:
      - '--disable-documentation'
      - '--disable-seccomp'
      - '--disable-sandboxed-triggers'
      - '--disable-system-helper'
      - '--with-system-install-dir=/var/lib/flatpak'
      - '--sysconfdir=/var/run/host/etc'
    cleanup:
      - '/bin/flatpak-bisect'
      - '/bin/flatpak-coredumpctl'
      - '/etc/profile.d'
      - '/libexec'
      - '/lib/systemd'
      - '/share/dbus-1/interfaces/org.freedesktop.*'
      - '/share/dbus-1/services/org.freedesktop.*'
      - '/share/fish'
      - '/share/flatpak/triggers'
      - '/share/gdm'
      - '/share/zsh'
    post-install:
      - 'cp /usr/bin/update-mime-database /app/bin'
      - 'cp /usr/bin/update-desktop-database /app/bin'
    sources:
      - type: git
        url: https://github.com/flatpak/flatpak
        tag: '1.11.2'
    modules:
        - name: libfuse
          config-opts:
            - 'UDEV_RULES_PATH=/app/etc/udev/rules.d'
            - 'INIT_D_PATH=/app/etc/init.d'
          cleanup:
            - '/bin/ulockmgr_server'
          post-install:
            - 'install -m a+rx fusermount-wrapper.sh /app/bin/fusermount'
          sources:
            - type: archive
              url: https://github.com/libfuse/libfuse/releases/download/fuse-2.9.9/fuse-2.9.9.tar.gz
              sha256: d0e69d5d608cc22ff4843791ad097f554dd32540ddc9bed7638cc6fea7c1b4b5
            - type: patch
              path: flatpak/fuse-2.9.2-namespace-conflict-fix.patch
            - type: patch
              path: flatpak/fuse-disable-sys-mount-under-flatpak.patch
            - type: file
              path: flatpak/fusermount-wrapper.sh
        - name: ostree
          config-opts:
            - '--disable-man'
            - '--without-libsystemd'
          cleanup:
            - /bin
            - /etc/grub.d
            - /etc/ostree
            - /libexec
            - /share/ostree
          sources:
            - type: git
              url: https://github.com/ostreedev/ostree
              branch: v2021.1
        - name: pyparsing
          buildsystem: simple
          build-commands:
              - 'pip3 install --no-index --find-links="file://${PWD}" --prefix=${FLATPAK_DEST} pyparsing'
          sources:
              - type: file
                url: https://files.pythonhosted.org/packages/b9/b8/6b32b3e84014148dcd60dd05795e35c2e7f4b72f918616c61fdce83d27fc/pyparsing-2.3.1.tar.gz
                sha256: 66c9268862641abcac4a96ba74506e594c884e3f57690a696d21ad8210ed667a

  - name: flatpak-builder
    sources:
      - type: git
        url: https://github.com/flatpak/flatpak-builder
        tag: '1.0.14'
    modules:
      - name: yaml
        sources:
          - type: git
            url: https://github.com/yaml/libyaml
            tag: '0.2.5'

  - name: code
    buildsystem: meson
    config-opts:
     - '-Dhave_pkexec=false'
    sources:
      - type: dir
        path: .
