app-id: io.elementary.code
runtime: io.elementary.Sdk # The outline plugin requires libvala which is only in the SDK, not the runtime
runtime-version: 'daily'
sdk: io.elementary.Sdk
command: io.elementary.code
finish-args:
  - '--filesystem=host'
  - '--filesystem=/var/lib/flatpak'
  - '--filesystem=~/.local/share/flatpak'

  - '--share=ipc'
  - '--share=network'
  - '--socket=fallback-x11'
  - '--socket=wayland'

  - '--talk-name=org.gtk.vfs.*'
  - '--talk-name=org.gnome.SettingsDaemon'
  - '--talk-name=org.elementary.Contractor'
  - '--talk-name=org.freedesktop.Flatpak'

  - '--metadata=X-DConf=migrate-path=/io/elementary/code/'
cleanup:
  - '/include'
  - '/lib/pkgconfig'
  - '/lib/cmake'
  - '/lib/girepository-1.0'
  - '/share/gir-1.0'
  - '/share/vala'
  - '*.a'
  - '*.la'
modules:
  - name: flatpak-builder
    sources:
      - type: git
        url: https://github.com/flatpak/flatpak-builder
        tag: '1.0.12'
    modules:
      - name: flatpak
        config-opts:
          - '--disable-documentation'
          - '--disable-seccomp'
          - '--disable-sandboxed-triggers'
          - '--disable-system-helper'
          - '--with-system-install-dir=/var/lib/flatpak'
          - '--sysconfdir=/var/run/host/etc'
        cleanup:
          - '/bin/flatpak-bisect'
          - '/bin/flatpak-coredumpctl'
          - '/etc/profile.d'
          - '/libexec'
          - '/lib/systemd'
          - '/share/dbus-1/interfaces/org.freedesktop.*'
          - '/share/dbus-1/services/org.freedesktop.*'
          - '/share/flatpak/triggers'
          - '/share/gdm'
          - '/share/zsh'
        post-install:
          - 'cp /usr/bin/update-mime-database /app/bin'
          - 'cp /usr/bin/update-desktop-database /app/bin'
        sources:
          - type: git
            url: https://github.com/flatpak/flatpak
            tag: '1.10.2'
          - type: patch
            path: 0001-flatpak-http-utils-push-custom-thread-local-main-context.patch
          - type: patch
            path: 0002-flatpak-custom-thread-mainloop-finish-pending-sources-when-r.patch
        modules:
          - name: libfuse
            config-opts:
              - 'UDEV_RULES_PATH=/app/etc/udev/rules.d'
              - 'INIT_D_PATH=/app/etc/init.d'
            cleanup:
              - '/bin/ulockmgr_server'
            post-install:
              - 'install -m a+rx fusermount-wrapper.sh /app/bin/fusermount'
            sources:
              - type: archive
                url: https://github.com/libfuse/libfuse/releases/download/fuse-2.9.9/fuse-2.9.9.tar.gz
                sha256: d0e69d5d608cc22ff4843791ad097f554dd32540ddc9bed7638cc6fea7c1b4b5
              - type: patch
                path: fuse-2.9.2-namespace-conflict-fix.patch
              - type: patch
                path: fuse-disable-sys-mount-under-flatpak.patch
              - type: file
                path: fusermount-wrapper.sh
          - name: polkit
            config-opts:
              - '--disable-polkitd'
              - '--disable-man-pages'
              - '--disable-introspection'
              - '--disable-examples'
              - '--disable-gtk-doc'
              - '--disable-libelogind'
              - '--disable-libsystemd-login'
              - '--with-systemdsystemunitdir=no'
              - '--with-authdb=dummy'
              - '--with-authfw=none'
            rm-configure: true
            cleanup:
              - '/bin/*'
              - '/etc/pam.d'
              - '/etc/dbus-1'
              - '/share/dbus-1/system-services/*'
              - '/share/polkit-1'
              - '/lib/polkit-1'
            sources:
              - type: archive
                url: https://www.freedesktop.org/software/polkit/releases/polkit-0.116.tar.gz
                sha256: 88170c9e711e8db305a12fdb8234fac5706c61969b94e084d0f117d8ec5d34b1
              - type: patch
                path: polkit-build-Add-option-to-build-without-polkitd.patch
              - type: file
                path: polkit-autogen
                dest-filename: autogen.sh
            modules:
              - name: intltool
                buildsystem: autotools
                sources:
                  - type: archive
                    url: https://launchpad.net/intltool/trunk/0.51.0/+download/intltool-0.51.0.tar.gz
                    sha256: 67c74d94196b153b774ab9f89b2fa6c6ba79352407037c8c14d5aeb334e959cd
                cleanup:
                  - '*'

  - name: gtksourceview
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/gtksourceview.git
        tag: '4.8.0'

  - name: peas
    buildsystem: meson
    config-opts:
      - '-Dgtk-doc=false'
      - '-Ddemos=false'
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libpeas.git
        tag: libpeas-1.28.0

  - name: git2-glib
    buildsystem: meson
    builddir: true
    config-opts:
      - '-Dpython=false'
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libgit2-glib.git
        tag: v0.99.0.1
    modules:
      - name: ssh2
        buildsystem: cmake-ninja
        config-opts:
          - '-DCMAKE_BUILD_TYPE=RelWithDebInfo'
          - '-DBUILD_SHARED_LIBS:BOOL=ON'
          - '-DBUILD_EXAMPLES:BOOL=OFF'
          - '-DBUILD_TESTING:BOOL=OFF'
          - '-DCMAKE_INSTALL_LIBDIR:PATH=/app/lib'
        cleanup:
          - '/share/man'
          - '/share/doc'
        sources:
          - type: git
            url: https://github.com/libssh2/libssh2.git
            tag: libssh2-1.9.0
      - name: libgit2
        buildsystem: cmake-ninja
        config-opts:
          - '-DCMAKE_BUILD_TYPE=RelWithDebInfo'
        sources:
          - type: git
            url: https://github.com/libgit2/libgit2.git
            tag: 'v1.1.0'

  - name: editorconfig
    buildsystem: cmake-ninja
    config-opts:
      - '-DCMAKE_BUILD_TYPE=RelWithDebInfo'
      - '-DBUILD_DOCUMENTATION:BOOL=OFF'
    sources:
      - type: git
        url: https://github.com/editorconfig/editorconfig-core-c.git
        tag: 'v0.12.4'

  - name: gtkspell
    config-opts:
      - '--disable-gtk-doc-html'
    cleanup:
      - '/share/gtk-doc' # for some reason, it still install the html folder.
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/gtkspell/gtkspell3-3.0.10.tar.xz
        sha256: b040f63836b347eb344f5542443dc254621805072f7141d49c067ecb5a375732
    modules:
      - name: intltool
        cleanup:
          - '*'
        sources:
          - type: archive
            url: https://launchpad.net/intltool/trunk/0.51.0/+download/intltool-0.51.0.tar.gz
            md5: 12e517cac2b57a0121cda351570f1e63

  - name: vte
    buildsystem: meson
    config-opts:
      - '-Dbuildtype=debugoptimized'
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/vte.git
        branch: '0.62.1'

  - name: universal-ctags
    sources:
      - type: git
        url: https://github.com/universal-ctags/ctags.git
        tag: p5.9.20201101.0

  - name: code
    buildsystem: meson
    config-opts:
     - '-Dhave_pkexec=false'
    sources:
      - type: dir
        path: .
